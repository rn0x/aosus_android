<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>مجتمع أسس</title>
    <link rel="stylesheet" href="./public/css/var.css"> <!-- المتغيرات -->
    <link rel="stylesheet" href="./public/css/main.css"> <!-- ملف الإستايل الأساسي -->
    <link rel="stylesheet" href="./public/css/header.css"> <!-- ملف css الهيدر -->
    <link rel="stylesheet" href="./public/css/footer.css"> <!-- ملف css الفوتر -->
    <link rel="stylesheet" href="./public/css/create_posts.css">
</head>

<body>

    <header id="header">
        <!-- الهيدر مربوط بالجافاسكربت -->
    </header>

    <div id="content">

        <!-- ================ محتوى الصفحة ================ -->

        <div id="alert">
            <div id="alert_content">

                <!-- التنبيهات -->

            </div>
        </div>

        <div id="create_posts_box">

            <div id="box_top">

                <input type="text" id="post_title" placeholder="اكتب عنواناً">

                <label for="input_file">
                    <img src="./public/image/upload.png" id="icon_upload" />
                </label>

                <input type="file" accept="image/*, audio/*, video/*" id="input_file">

            </div>
            <textarea id="textarea_post" placeholder="استخدم Markdown أو BBCode أو HTML للتنسيق"></textarea>
            
            <select id="categories_select" size="1">
                <!-- الفئات -->
            </select>
            
            <button id="button_create">إنشاء موضوع</button>
        </div>

        <!-- ================ محتوى الصفحة ================ -->
    </div>


    <footer id="footer">
        <!-- الفوتر مربوط بالجافاسكربت -->
    </footer>

    <script src="./public/js/main.js" type="module"></script>
</body>

</html>
